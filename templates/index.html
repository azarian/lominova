<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lominova - Job Submission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #4CAF50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            height: 200px;
            overflow-y: auto;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Lominova</h1>
        <p>Your Trusted Partner in Automation</p>
    </div>

    <div class="container">
        <h2>Job Submission</h2>
        <form id="jobForm">
            <label for="fileInput">Select File:</label>
            <input type="file" id="fileInput" required>

            <label for="configInput">Configuration JSON:</label>
            <textarea id="configInput" rows="6" placeholder='{"validation": {}, "load": {"output": ""}}'
                required></textarea>

            <button type="submit">Run Job</button>
        </form>

        <div id="output">
            <h3>Job Output</h3>
            <div id="outputContent">Waiting for job...</div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Lominova. All rights reserved.
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const configInput = document.getElementById('configInput');
            const outputContent = document.getElementById('outputContent');

            if (!fileInput.files[0] || !configInput.value) {
                alert("Please provide a file and a configuration.");
                return;
            }

            const config = JSON.parse(configInput.value);

            // Simulate file upload (for this prototype, we only send the file name)
            const fileName = fileInput.files[0].name;

            try {
                const response = await fetch('/submit-job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file: fileName,
                        config: config
                    }),
                });

                const data = await response.json();

                if (response.status !== 202) {
                    alert(`Error: ${data.error}`);
                    return;
                }

                const jobId = data.job_id;
                outputContent.innerHTML = `Job submitted. Job ID: ${jobId}`;

                // Poll for job status
                const intervalId = setInterval(async () => {
                    const statusResponse = await fetch(`/job-status/${jobId}`);
                    const statusData = await statusResponse.json();

                    if (statusResponse.status === 404) {
                        outputContent.innerHTML = "Job not found.";
                        clearInterval(intervalId);
                        return;
                    }

                    outputContent.innerHTML = `
                        Step: ${statusData.step}<br>
                        Outcomes: <pre>${JSON.stringify(statusData.outcomes, null, 2)}</pre>
                    `;

                    if (statusData.step === 'Completed' || statusData.step === 'Error') {
                        clearInterval(intervalId);
                    }
                }, 2000);

            } catch (error) {
                console.error("Error submitting job:", error);
                alert("Failed to submit job.");
            }
        });
    </script>
</body>

</html>
